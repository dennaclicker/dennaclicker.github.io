  <body>
  
      <center>
      <p style="text-align: center;"> <img width="500" height="250" src="https://i.ibb.co/KXfHMbS/logo-clicker.png"/> </p>
      <h2> Lataa Nuuska Clicker Windowsille </h2> <a style="color: black;"href="./nuuskaclicker.zip"> [ T채st채 ] </a>

<div class="container">

  <div class="mySlides">
    <div class="numbertext">1 / 3</div>
      <img src="1.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 3</div>
      <img src="2.jpg" style="width:100%">
  </div>

  

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="1.jpg" style="width:50%" onclick="currentSlide(1)" alt="Screenshot #1">
    </div>
    <div class="column">
      <img class="demo cursor" src="2.jpg" style="width:50%" onclick="currentSlide(2)" alt="Screenshot #2">
    </div>
    
</div>
        
  <script>
    
    var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
    
  </script>
  
  </body>

</html>
